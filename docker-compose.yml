version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: fitlife-mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: fitlife_db
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - fitlife-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: fitlife-backend
    restart: always
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=fitlife_db
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    networks:
      - fitlife-network
    volumes:
      - ./backend:/app/backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: fitlife-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - fitlife-network

volumes:
  mongodb_data:

networks:
  fitlife-network:
    driver: bridge